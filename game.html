<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram-City</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="assets/style/gameSytle.css">
  <!-- JavaScript -->
  <script src="assets/js/gameScript.js"></script>
  <!-- flavicon -->
  <link rel="icon" type="images/x-icon" href="./assets/img/stock/favicon-32x32.png">
</head>
<body>

  <div class="container-flex" >
    <div class="game-box">  
      <div class="row">
        <div class="col-4">
          <div class="stat-interface">
            <h3>Progress</h3>
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6>4 WORDS</h6>
            <p></p><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6>5 WORDS</h6>
            <p></p><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6>6 WORDS</h6>
            <p></p><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6>7 WORDS</h6>
            <p></p><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6>8 WORDS</h6>
            <p></p><br>
          </div>
        </div>
        <div class="col-8">
          <div class="guess-interface">
            <!-- TODO: DOM the tile-states so it activates on click -->
            <button class="tiles">D</button>
            <button class="tiles">E</button>
            <button class="tiles">B</button>
            <button class="tiles">U</button>
            <button class="tiles">G</button>
            <button class="tiles">E</button>
            <button class="tiles">R</button>
            <button class="tiles">R</button>
            <!-- TODO: HIDE THIS BUTTON -->
            <button class="tiles"></button>
            <button class="tiles main-tile">G</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>


</body>
</html>

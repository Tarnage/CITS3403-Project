{% extends 'base.html' %}

{% block customScripts %}
  <!-- Contact CSS -->
  <link rel="stylesheet" 
        href="./static/assets/style/contactsStyle.css">
  <!-- JavaScript -->
  <!-- <script src="assets/js/script.js"></script> -->
  <!-- flavicon -->
  <link rel="icon" 
        type="images/x-icon" 
        href="./static/assets/img/stock/favicon-32x32.png">
{% endblock %}

{% block content %}
  <div class="main">
    <!-- navbar -->
    <!-- mostly place holders -->
    <ul class="nav justify-content-center fixed-bottom hero-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('index') }}"><span>Home</span></a>
        </li>
        <!-- TODO: chacnge move icon when hovering over link -->
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#how-to-play-modal"><span>How to play</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page"><span>Contact Us</span></a>
        </li>
      </ul>

    <!-- Contacts Form -->
    <!-- TODO: implement form via form-wtf chapter 3 of the mega flak tutorial  -->
    <div class="container contact-form">
        <form method="post">
            <h3>Drop Us a Message</h3>
        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-lg btn-info" onclick="location.href='placeholder'"><span>Send</span></button>
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}

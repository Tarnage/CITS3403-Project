{% extends 'base.html' %}

{% block customScripts %}
  <!-- Contact CSS -->
  <link rel="stylesheet" 
        href="{{ url_for('static', filename='assets/style/contactsStyle.css') }}">
  <!-- JavaScript -->
  <!-- <script src="assets/js/script.js"></script> -->
  <!-- flavicon -->
  <link rel="icon" 
        type="images/x-icon" 
        href="{{ url_for('static', filename='assets/img/stock/favicon-32x32.png') }}">
{% endblock %}

{% block content %}
  <div class="main">

    <!-- Contacts Form -->
    <!-- TODO: implement form via form-wtf chapter 3 of the mega flak tutorial  -->
    <div class="container-fluid contact-form">
        <form method="post">
            <h3 class="games-font">Drop Us a Message</h3>
        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- TODO: response for submitting message -->
                  <button type="submit" class="btn btn-lg btn-info" onclick="messageSubmit()"><span>Send</span></button>
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
